<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CognitionIQ</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="logo-transparent.ico" type="image/png">
  <link rel="icon" href="cognitioniq-logo.png" type="image/png">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>
  <!-- Corner dots -->
  <div class="corner top-left"></div>

      <section class="story">
        <h2>Innovation Scholars Present Research to NASA</h2>
        <p>
          Discover where our journey began with innovative research presented to NASA.
        </p>

          Read our story <i class="fas fa-arrow-up-right-from-square"></i>
        </a>
      </section>

      <div class="buttons">
        <a href="mailto:info@cognition-iq.com" class="btn red">
          <i class="fas fa-envelope"></i> Contact Us
        </a>
        <a href="https://www.linkedin.com/company/cognitioniq" target="_blank" class="btn blue">
          <i class="fab fa-linkedin"></i> Follow on LinkedIn
        </a>
      </div>
    </main>

    <footer>
      <p>Â© 2025 CognitionIQ. The Future of Brain Health</p>
    </footer>
